module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/osquery/osqueryd.snapshots.log*
    os.darwin:
      - /var/log/osquery/osqueryd.snapshots.log*
      - /private/var/log/osquery/osqueryd.snapshots.log*
    os.windows:
      - C:/ProgramData/osquery/log/osqueryd.snapshots.log*
  - name: use_namespace
    default: true


ingest_pipeline: ingest/pipeline.json
input: config/snapshot.yml
